<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Spots">
  <meta name="author" content="Thursaun Canton">
  <meta name="keywords" content="HTML, CSS, ">
  <title>Spots</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="spots logo" class="header__logo">
    </header>
    <main class="content">
    <!-- Profile Section -->
      <section class="profile page__section">
        <div class="profile__avatar-container">
          <button class="profile__avatar-btn">
            <img src="<%=require('./images/pencil_light.svg')%>" alt="pencil icon" class="profile__avatar-btn-logo">
          </button>
        <img src="" alt="" class="profile__avatar">
        </div>
        <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
          <button type="button" class="profile__edit-btn">
            <img src="<%=require('./images/pencil.svg')%>" alt="pencil icon" class="profile__edit-btn-logo"> Edit Profile
          </button>
        </div>
        <button type="button" class="profile__add-btn">
          <img src="<%=require('./images/plus.svg')%>" alt="pencil icon" class="profile__add-btn-logo"> New Post
        </button>
      </section>
    <!-- Cards Section -->
      <section class="cards page__section">
        <ul class="cards__list">
          <template id="card-template">
            <li class="card">
              <img src="" alt="" class="card__image">
              <button type="button" class="card__delete-btn"></button>
              <div class="card__content">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright"> 2023 Â© Spots</p>
    </footer>
    <!-- Avatar Modal-->
    <div class="modal" id="avatar-modal">
      <div class="modal__container">
        <div class="modal__header">
          <button type="submit" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit profile avatar</h2>
        </div>
        <form name="edit-avatar" id="avatar-form" class="modal__form" novalidate>
          <label for="profile-avatar-input" class="modal__label">
            Profile Picture
            <input
              id="profile-avatar-input"
              type="url"
              class="modal__input"
              placeholder="Paste the link to an image"
              required>
              <span id="profile-avatar-input-error" class="modal__error"></span>
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>
    <!-- Edit Profile Modal-->
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <div class="modal__header">
          <button type="submit" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit Profile</h2>
        </div>
        <form name="edit-profile" id="profile-form" class="modal__form" novalidate>
          <label for="profile-name-input" class="modal__label">
            Name
            <input
              id="profile-name-input"
              type="text"
              class="modal__input"
              placeholder="Type your name"
              minlength="2"
              maxlength="40"
              required>
              <span id="profile-name-input-error" class="modal__error"></span>
          </label>
          <label for="profile-description-input" class="modal__label">
            Description
            <input
              id="profile-description-input"
              type="text"
              class="modal__input"
              placeholder="Describe yourself"
              minlength="2"
              maxlength="200"
              required
              >
              <span id="profile-description-input-error" class="modal__error"></span>
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>
    <!-- New Post Modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <div class="modal__header">
          <button type="submit" class="modal__close-btn"></button>
          <h2 class="modal__title">New Post</h2>
        </div>
        <form name="add-card" id="add-card-form" class="modal__form" novalidate>
          <label for="add-card-link-input" class="modal__label">
            Image Link
            <input
              id="add-card-link-input"
              type="url"
              class="modal__input"
              placeholder="Paste a link to the picture"
              required>
              <span id="add-card-link-input-error" class="modal__error"></span>
          </label>
          <label for="add-card-name-input" class="modal__label">
            Caption
            <input
              id="add-card-name-input"
              type="text"
              class="modal__input"
              name="name"
              placeholder="Describe yourself"
              minlength="2"
              maxlength="30"
              required
              >
              <span id="add-card-name-input-error" class="modal__error"></span>
          </label>
          <button type="submit" class="modal__submit-btn">Save</button>
        </form>
      </div>
    </div>
    <!-- Picture Modal-->
    <div class="modal" id="preview-modal">
      <div class="modal__container modal__container_type_preview">
        <button
          aria-label="Close Modal "
          class="modal__close-btn modal__close-btn_type_preview"
          type="button"
        ></button>
        <img
          src=""
          alt=""
          class="modal__image">
        <p class="modal__caption"></p>
      </div>
    </div>
    <!-- Delete Modal-->
    <div class="modal" id="delete-modal">
      <div class="modal__container">
        <button
        aria-label="Close Modal "
        class="modal__close-btn modal__close-btn_type_preview"
        type="button"
      ></button>
        <div class="modal__header">
          <h2 class="modal__title modal__title-delete">Are you sure you want to delete this image?</h2>
        </div>
        <form name="card-delete" id="delete-form" class="modal__form modal__form-delete" novalidate>
          <button type="submit" class="modal__delete-btn modal__submit-btn">Delete</button>
          <button type="button" class="modal__cancel-btn modal__submit-btn">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
